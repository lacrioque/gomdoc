name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            name: macos-silicon
          - os: linux
            arch: amd64
            name: linux-amd64
          - os: windows
            arch: amd64
            name: windows-amd64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o gomdoc-${{ matrix.name }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gomdoc-${{ matrix.name }}
          path: gomdoc-${{ matrix.name }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # macOS Silicon
          cp artifacts/gomdoc-macos-silicon/gomdoc-macos-silicon release/
          chmod +x release/gomdoc-macos-silicon
          cd release && tar -czvf gomdoc-macos-silicon.tar.gz gomdoc-macos-silicon && rm gomdoc-macos-silicon && cd ..
          # Linux
          cp artifacts/gomdoc-linux-amd64/gomdoc-linux-amd64 release/
          chmod +x release/gomdoc-linux-amd64
          cd release && tar -czvf gomdoc-linux-amd64.tar.gz gomdoc-linux-amd64 && rm gomdoc-linux-amd64 && cd ..
          # Windows
          cp artifacts/gomdoc-windows-amd64/gomdoc-windows-amd64.exe release/
          cd release && zip gomdoc-windows-amd64.zip gomdoc-windows-amd64.exe && rm gomdoc-windows-amd64.exe && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/gomdoc-macos-silicon.tar.gz
            release/gomdoc-linux-amd64.tar.gz
            release/gomdoc-windows-amd64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
